<!DOCTYPE html>
<html>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io("/scores");
    socket.on("current", ({ isStarted, teams}) => {
        console.log(teams);
    })

    function start() {
        socket.emit("start");
    }
</script>

<body>
    Scores !
    <button onclick="start()">Start</button>
</body>

</html>
